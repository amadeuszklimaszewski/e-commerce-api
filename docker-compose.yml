version: '3.4'

services:
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: ecommapi_backend
    restart: always
    env_file: config/.env
    voulems:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres:14.2
    container_name: ecommapi_postgres
    restart: always
    env_file: config/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
